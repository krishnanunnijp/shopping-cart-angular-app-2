<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="name" class="form-label">Name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
<button (click)="searchE()" class="btn btn-success">search</button>
                </div>
            </div>
            <div class="row g-3 mt-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data" >
                <div class="card"  >
                    <img height="200px" src="{{i.image}}" class="card-img-top" alt="...">
                    <div style="height: 220px; " class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.category}}</p>
                      <p class="card-text">{{i.price}}</p>
                      <p class="card-text">{{i.description}}</p>                              
                      <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                  </div> </div>
            </div>
        </div>
    </div>
</div>
